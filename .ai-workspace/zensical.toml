[project]
site_name = "AI Workspace Template"
site_url = "https://michaelyochpaz.github.io/ai-workspace-template/"
site_description = "Documentation for the AI Workspace Template"
docs_dir = "docs"
site_dir = "site"
nav = [
    { Home = "index.md" },
    { "Getting Started" = "getting-started.md" },
    { Repositories = "repositories.md" },
    { Configuration = "configuration.md" },
    { "AGENTS.md Generation" = "agents-md.md" },
    { Features = [
        { "Agent Docs" = "features/agent-docs.md" },
        { "Tool Discovery" = "features/tool-discovery.md" },
        { "Temporary Files" = "features/temporary-files.md" },
        { Skills = "features/skills.md" },
        { Commands = "features/commands.md" },
    ] },
    { Development = [
        { "Session Hooks" = "development/session-hooks.md" },
    ] },

]

extra_css = ["stylesheets/custom.css"]
repo_url = "https://github.com/MichaelYochpaz/ai-workspace-template"
repo_name = "MichaelYochpaz/ai-workspace-template"

[project.theme]
logo = "images/icon.png"
favicon = "images/icon.png"
icon.repo = "fontawesome/brands/github"
features = [
    "search.highlight",
    "search.suggest",
    "navigation.sections",
    "navigation.expand",
    "content.code.copy",
]

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
[project.markdown_extensions.pymdownx.smartsymbols]
[project.markdown_extensions.smarty]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.def_list]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.pymdownx.emoji]
emoji_generator = "zensical.extensions.emoji.to_svg"
emoji_index = "zensical.extensions.emoji.twemoji"
[project.markdown_extensions.tables]
[project.markdown_extensions.toc]
permalink = true
