# Agent Tool Discovery Configuration
#
# Define CLI tools that agents can use when available.
# Only tools found on PATH are shown to agents at session start.
#
# Schema:
#   <tool-id>:
#     command: string       # Required - executable name to check on PATH
#     name: string          # Optional - human-readable name (defaults to tool ID)
#     description: string   # Optional - brief description (1-2 sentences)
#     when_to_use: |        # Optional - action triggers (bullet list)
#     instructions: |       # Optional - detailed usage instructions

github:
  command: gh
  name: GitHub CLI
  description: The official CLI tool for GitHub. Allows to manage repositories, issues, pull requests, GitHub Actions, releases, and other similar resources directly from the terminal.
  when_to_use: |
    - Creating, viewing, and managing GitHub issues and pull requests
    - Checking out merge requests locally to test changes (can handle forks)
    - Monitoring GitHub Actions, viewing job status and logs, triggering workflows, and retrying failed jobs
    - Managing Codespaces, Gists, and GitHub Projects
    - Interacting with GitHub's API using `gh api`

gitlab:
  command: glab
  name: GitLab CLI
  description: The official CLI tool for GitLab. Allows to manage repositories, issues, merge requests, pipelines, releases, and other similar resources directly from the terminal.
  when_to_use: |
    - Creating, viewing, and managing GitLab issues and merge requests
    - Checking out merge requests locally to test changes (can handle forks)
    - Monitoring GitLab pipelines, viewing job logs, and retrying failed jobs
    - Managing releases, tags, and project/group variables
    - Scripting GitLab automation using JSON output or direct API access (`glab api`)

atlassian:
  command: acli
  name: Atlassian CLI
  description: The official command-line tool for Jira Cloud. Allows to manage work issues, projects, boards and other related resources directly from the terminal.
  when_to_use: |
    - Managing Jira issues (read, search, edit, transition, comment)
    - Creating and configuring Jira projects and users
    - Running automated scripts for site administration or cleanup