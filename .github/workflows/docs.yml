name: docs

on:
  push:
    branches: [main]
    paths:
      - ".ai-workspace/docs/**"
      - ".ai-workspace/zensical.toml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.repository == 'MichaelYochpaz/ai-workspace-template'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/configure-pages@v5

      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: pip install zensical

      - run: zensical build --clean --config-file .ai-workspace/zensical.toml

      - uses: actions/upload-pages-artifact@v4
        with:
          path: .ai-workspace/site

      - uses: actions/deploy-pages@v4
        id: deployment
